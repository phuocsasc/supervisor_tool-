<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Admin Home</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <style>
            .active-menu {
                  background-color: #3b82f6;
                  color: white;
            }

            .active-menu:hover {
                  background-color: #2563eb !important;
            }

            .sidebar {
                  transition: all 0.3s;
            }

            @media (max-width: 768px) {
                  .sidebar {
                        transform: translateX(-100%);
                        position: absolute;
                        z-index: 50;
                        height: 100vh;
                  }

                  .sidebar.open {
                        transform: translateX(0);
                  }

                  .overlay {
                        display: none;
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background-color: rgba(0, 0, 0, 0.5);
                        z-index: 40;
                  }

                  .overlay.open {
                        display: block;
                  }

            }
            .menu-bg {
                  background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            }
      </style>
</head>

<body class="bg-gray-100 font-sans">
      <div class="flex h-screen overflow-hidden">
            <!-- Mobile menu button -->
            <div class="md:hidden fixed top-4 left-4 z-50">
                  <button id="menuToggle" class="p-2 rounded-md bg-blue-500 text-white">
                        <i class="fas fa-bars"></i>
                  </button>
            </div>

            <!-- Overlay for mobile -->
            <div id="overlay" class="overlay"></div>

            <!-- Sidebar -->
            <div id="sidebar"
                  class="sidebar bg-white text-gray-800 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 shadow-lg">
                  <!-- Logo -->
                  <div class="flex items-center space-x-2 px-4">
                        <i class="fas fa-shield-alt text-blue-500 text-2xl"></i>
                        <span class="text-xl font-bold text-blue-500">QUẢN TRỊ VIÊN</span>
                  </div>

                  <!-- Navigation -->
                  <nav>
                        <div class="space-y-2">
                              <a href="admin.html"
                                    class="active-menu menu-item block py-2.5 px-2 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                                    <i class="fas fa-tachometer-alt mr-3"></i>
                                    Trang chủ
                              </a>
                              <a href="Truy_xuat_data.html"
                                    class="menu-item block py-2.5 px-2 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                                    <i class="fas fa-layer-group mr-3"></i>
                                    Gom nhóm dữ liệu
                              </a>
                              <a href="Tieu_Chi_1.html"
                                    class="menu-item block py-2.5 px-2 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                                    <i class="fas fa-users mr-3"></i>
                                    Thống kê Nhân Viên
                              </a>
                              <a href="Tieu_Chi_2.html"
                                    class="menu-item block py-2.5 px-2 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                                    <i class="fas fa-building mr-4"></i>
                                    Thống kê Chi Nhánh
                              </a>
                              <a href="Tieu_Chi_3.html"
                                    class="menu-item block py-2.5 px-2 rounded transition duration-200 hover:bg-blue-500 hover:text-white">
                                    <i class="fas fa-user-tie mr-3"></i>
                                    Thống kê Người Giám Sát
                              </a>
                        </div>
                  </nav>

                  <!-- Logout button at bottom -->
                  <div class="absolute bottom-0 left-0 right-0 p-4">
                        <a href="index.html"
                              class="block py-2.5 px-4 rounded transition duration-200 bg-red-500 text-white hover:bg-red-600">
                              <i class="fas fa-sign-out-alt mr-3"></i>
                              Thoát
                        </a>
                  </div>
            </div>

            <!-- Main content -->
            <main class="flex-1 overflow-y-auto p-8">
                  <div class="bg-white rounded-lg shadow p-6">
                        <h1 class="text-2xl font-bold text-green-500 mb-4">CHÀO MỪNG BẠN ĐÃ TRUY CẬP THÀNH CÔNG VÀO QUẢN TRỊ VIÊN
                        </h1>
                        <p class="text-gray-600">Lựa chọn thống kê dữ liệu theo từng tiêu chí bạn muốn!</p>
                        <!-- <p class="text-blue-700">Vui lòng chọn 1 chức năng từ thanh menu bên trái</p> -->


                        <!-- Content will be loaded here based on menu selection -->
                        <div id="contentArea" class="mt-8">
                              <div class="bg-blue-50 border-l-4 border-yellow-500 p-4">
                                    <p class="text-lg text-yellow-600">Lưu ý: Hệ thống chỉ nhận các file excel theo đúng
                                          định dạng</p>
                              </div>
                        </div>
                  </div>
            </main>
      </div>


</body>

</html>
